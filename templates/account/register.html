{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">register</button>
</form>
<p>Already have an account? <a href="/login">Login</a></p>
{% else %}
<p>You are already logged in and can not register. Would you like to <a href="/logout/">logout</a>?</p>
{% endif %}
{% endblock content %}
